<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces ocultos con media query</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <ul>
        <li id="li1"><a href="https://www.google.com/search?&q=estados+unidos" target="_blank">Estados Unidos</a></li>
        <li id="li2"><a href="https://www.google.com/search?&q=madrid" target="_blank">Madrid</a></li>
        <li id="li3"><a href="https://www.google.com/search?&q=noruega" target="_blank">Noruega</a></li>
        <li id="li4"><a href="https://www.google.com/search?&q=dinamarca" target="_blank">Dinamarca</a></li>
    </ul>
    <div class="window-notice" id="window-notice">
        <div class="content">
            <div class="content-text">Este sitio utiliza cookies para obtener la mejor experiencia en nuestra web (O para subir nota ;D). 
            <a href="https://www.google.com/search?q=gatitos+monos&source=lnms&tbm=isch&sa=X&ved=2ahUKEwjc3MCSo6z1AhVCExoKHUonBH0Q_AUoAXoECAEQAw&biw=1274&bih=857">Leer m√°s.</a></div>
            <div class="content-buttons"><a href="#" id="close-button">Aceptar</a></div>
        </div>
    </div>
    <script>
        let close_button = document.getElementById('close-button');
        close_button.addEventListener("click", function(e) {
            e.preventDefault();
            document.getElementById("window-notice").style.display = "none";
        });
    </script>
</body>
</html>
